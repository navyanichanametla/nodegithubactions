name: Deploying multiple Lambdas
on:
  push:
    branches:
      - main
jobs:
  lambda1:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AKIAVVZOOJVD5NT3J5WL }}
          aws-secret-access-key: ${{ secrets.mOfBFHgbVDTHV7RiXOXesmUMYEEnyELWWTSlFW/s }}
          aws-region: us-east-1
      - run: zip -j lambda1.zip ./lambda1/index.js
      - run: aws lambda update-function-code --function-name=lambda1 --zip-file=fileb://lambda1.zip
 
  lambda2:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${{ secrets.AKIAVVZOOJVD5NT3J5WL }}
          aws-secret-access-key: ${{ secrets.mOfBFHgbVDTHV7RiXOXesmUMYEEnyELWWTSlFW/s }}
          aws-region: us-east-1
      - run: zip -j lambda2.zip ./lambda2/index.js
      - run: aws lambda update-function-code --function-name=lambda1  --zip-file=fileb://lambda1.zip
